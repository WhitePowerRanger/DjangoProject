<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<div>
    {% include 'home_page/../navbar.html' %}
</div>
<link rel="stylesheet" href="../../static/css/order.css">

<body>
    <div class="overlay">
        {% for city, restaurants in cities_restaurants.items %}
            {% for restaurant, location in restaurants.items %}
            <a href="http://127.0.0.1:8000/app/{{ city.name }}/{{ restaurant.name }}" class="restaurant">
                {{ restaurant.name}}
            </a>
                {% for adress, google_link in location.items %}
            <div class="restaurant-adress">
                {{ adress }}
            </div>
            <div class="google-block">
                <div class="mapouter"><div class="gmap_canvas"><iframe width="300" height="300" id="gmap_canvas" src={{ google_link }} frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123movies</a><br><style>.mapouter{position:relative;text-align:right;height:300px;width:300px;}</style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:300px;}</style></div></div></div>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
